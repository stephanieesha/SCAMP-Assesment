<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FibonacciSequence</title>

    <script type="text/javascript">
// program to display the fibonacci sequence of a given number
   var num1, num2, result;

   var fibonacci = function()
   {
        num1 = 0;
        num2 = 1;
        result = num2;
        
        for(var i=0; i<100; i++)
        {
            document.write(result + "</br>");
            result = num1 + num2;
            num1 = num2;
            num2 = result;
        }
        return result;
    }

    fibonacci();
   
    </script>
</head>
<body>
    
    
        
</body>
</html>
